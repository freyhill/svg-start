<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>矩形 circle</h2>
        <svg version="1.1" baseProfile="full" width='200' height="200" full="#333" style="background: #eee">
            <rect x="10" y="10" width="180" height="180" rx="10" ry="10" fill="red"></rect>
        </svg>
    </div>
    <div>
        <h2>圆形 circle</h2>
        <svg width="200" height="200" style="background: #333;">
            <circle cx="100" cy="100" r="80" fill="#000"></circle>
            <circle cx="100" cy="100" r="50" fill="red"></circle>
            <circle cx="100" cy="100" r="30" fill="skyblue"></circle>
            <circle cx="100" cy="100" r="10" fill="#fff"></circle>
        </svg>
    </div>
    <div>
        <h2>椭圆 ellipse</h2>
        <svg width="200" height="200" style="background: #333;">
            <ellipse stroke="blue" cx="100" cy="100" rx="50" ry="20" fill="red"/>
        </svg>
        
    </div>
    <div>
        <h2>直线 line</h2>
        <svg width="200" height="200" style="background: #333;">
            <line x1="10" y1="10" x2="190"  y2="190" fill="#fff" stroke="#fff" stroke-width="4"/>
        </svg>
    </div>
    <div>
        <h2>折线 polyline</h2>
        <svg width="200" height="200" style="background: #333;">
            <polyline points="20,10 0,200 80,80" stroke="red" fill="none" />
        </svg>
    </div>
    <div>
        <h2>多边形 polygon</h2>
        <svg width="200" height="200" style="background: #333;">
            <polygon points="10 10, 55 180, 150 20"  fill='red'/>
        </svg>
    </div>
</body>
</html>
