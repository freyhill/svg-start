<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填充与边框</title>
</head>
<body>
    <h2>fill</h2>
    <p>
        <li>fill设置了对象内部的颜色</li>
        <li>stroke属性设置了绘制对象的线条颜色</li>
    </p>
    <svg>
        <rect x="10" y="10" width="100" height="100" stroke="blue" fill="purple"
        fill-opacity="0.5" stroke-opacity="0.8"/></rect>
    </svg>
    <h2>stroke</h2>
    <p>描边的展现方式</p>
    <svg>
        <line x1='40' y1='20' x2='90' y2='20' stroke="skyblue" stroke-width="10" stroke-linecap="butt"></line>
        <line x1='40' y1='40' x2='90' y2='40' stroke="skyblue" stroke-width="10" stroke-linecap="square"></line>
        <line x1='40' y1='60' x2='90' y2='60' stroke="skyblue" stroke-width="10" stroke-linecap="round"></line>
    </svg>
    <p>线段的连接方式</p>
    <svg  width='300' height="280" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <polyline points="40 60 80 20 120 60"  fill="none" stroke="black" stroke-width="20" stroke-linecap="butt" stroke-linejoin="miter"></polyline>
        <polyline points="40 140 80 100 120 140"  fill="none" stroke="black" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"></polyline>
        <polyline points="40 220 80 180 120 220"  fill="none" stroke="black" stroke-width="20" stroke-linecap="square" stroke-linejoin="bevel"></polyline>
    </svg>    
</body>
</html>
